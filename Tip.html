<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel = "stylesheet" type = "text/css" href = "main.css"/>
</head>
<body>



     <h1>Bar Tip Calculator</h1>
<div class="bb" id="container" align="center">
   
  

    <div id="calculator">


        <form>

            <p>Bill Amount:<input id="billAmt" type="text" placeholder="Bill Amount"></p>
            <p>Tip % <input id="tipAmt" type="text" placeholder="Tip "></p>
            <p>Split people sharing the Bill <input id="peopleAmt" type="text" placeholder="Number of People" ></p>
            
            <button class="buttonfx bouncein"  type="submit">Clear</button> 
            <button class="buttonfx bouncein"  type="submit">Calculate</button>
           

           
            <br>
            <h3>Buyback:</h3> 
            <p>What is the cost of per drink? <input id="drinkCost" type="text" placeholder="Cost Per Drink"></p>
            <p>How many Drinks did you received? <input id="drinkRd" type="text" placeholder="Drinks Received"></p>
            <button class="buttonfx bouncein"  type="submit">Clear</button>
            <button class="buttonfx bouncein"  type="submit">Calculate</button>
        </form>
        


    </div>
    <!--calculator end-->
    <div id="totalTip">
            
            <p>Tip Amount on Buyback: <input id="tipbb" type="text" placeholder="Tip on Buyback "></p>
            <p>Tip Amount: <input type="text" placeholder="Tip Amount "></p>
            <p>Buyback Tip per Person: <input id="bbTipPerson" type="text" placeholder="Buyback Tip"></p>
            <p>Total Tip per Person: <input type="text" placeholder="Tip per Person"></p>
            <p>Bill per Person: <input type="text" placeholder="Bill each Person"></p>
            <p>Total per Person: <input type="text" placeholder="Total Each Person"></p>
    </div>
    <!--totalTip end-->

</div>
<!--container end-->

<!-- <script type="text/javascript" src="main.javascript"></script> -->
</body>
</html>
